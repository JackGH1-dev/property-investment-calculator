<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Persistence Test</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>🧪 Authentication Persistence Test</h1>
    
    <div id="status"></div>
    
    <button onclick="testAuth()">Test Authentication State</button>
    <button onclick="signInTest()">Sign In with Google</button>
    <button onclick="clearAuth()">Clear Auth State</button>
    <button onclick="testDashboardRedirect()">Test Dashboard Redirect</button>
    
    <div id="logs" style="background: #f5f5f5; padding: 10px; margin-top: 20px; height: 300px; overflow-y: auto;"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDP3X9E59AHb-U_OczTK_VywFcqbxmnsjk",
            authDomain: "investquest-67898.firebaseapp.com",
            projectId: "investquest-67898",
            storageBucket: "investquest-67898.firebasestorage.app",
            messagingSenderId: "495317898531",
            appId: "1:495317898531:web:2a4e29abc200374c6f2896",
            measurementId: "G-CYV507VCGC"
        };

        let auth;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logs.innerHTML += `<div class="${type}">[${time}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${time}] ${message}`);
        }
        
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            
            // Set persistence before any auth operations
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).then(() => {
                log('Firebase auth persistence set to LOCAL', 'success');
            }).catch((error) => {
                log(`Persistence error: ${error.message}`, 'error');
            });
            
            log('Firebase initialized', 'success');
            
            // Monitor auth state changes
            auth.onAuthStateChanged((user) => {
                if (user) {
                    updateStatus(`✅ Authenticated: ${user.displayName || user.email}`, 'success');
                    log(`User authenticated: ${user.displayName || user.email} (${user.uid})`, 'success');
                } else {
                    updateStatus('❌ Not authenticated', 'error');
                    log('User not authenticated', 'error');
                }
            });
            
        } catch (error) {
            updateStatus(`Firebase init failed: ${error.message}`, 'error');
            log(`Firebase init failed: ${error.message}`, 'error');
        }

        function testAuth() {
            log('Testing authentication state...', 'info');
            
            if (!auth) {
                log('Firebase auth not available', 'error');
                return;
            }
            
            const user = auth.currentUser;
            if (user) {
                log(`Current user: ${user.displayName || user.email}`, 'success');
                log(`UID: ${user.uid}`, 'info');
                log(`Email verified: ${user.emailVerified}`, 'info');
                log(`Provider: ${user.providerData[0]?.providerId}`, 'info');
            } else {
                log('No current user found', 'error');
                
                // Check if there's a pending auth state
                log('Checking for pending auth state...', 'info');
                
                setTimeout(() => {
                    const delayedUser = auth.currentUser;
                    if (delayedUser) {
                        log(`Delayed user found: ${delayedUser.displayName || delayedUser.email}`, 'success');
                    } else {
                        log('Still no user after delay', 'error');
                    }
                }, 1000);
            }
        }

        function signInTest() {
            log('Starting Google sign-in test...', 'info');
            
            if (!auth) {
                log('Firebase auth not available', 'error');
                return;
            }
            
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('email');
            provider.addScope('profile');
            
            auth.signInWithPopup(provider).then((result) => {
                const user = result.user;
                log(`Sign-in successful: ${user.displayName || user.email}`, 'success');
                log(`UID: ${user.uid}`, 'info');
                log(`Provider: ${user.providerData[0]?.providerId}`, 'info');
                
                // Test immediate auth state
                setTimeout(() => {
                    testAuth();
                }, 1000);
                
            }).catch((error) => {
                log(`Sign-in failed: ${error.code} - ${error.message}`, 'error');
                
                // Specific error handling
                if (error.code === 'auth/popup-closed-by-user') {
                    log('Sign-in was cancelled by user', 'info');
                } else if (error.code === 'auth/popup-blocked') {
                    log('Popup was blocked. Please allow popups and try again.', 'error');
                }
            });
        }

        function clearAuth() {
            if (auth) {
                auth.signOut().then(() => {
                    log('User signed out', 'success');
                }).catch((error) => {
                    log(`Sign out error: ${error.message}`, 'error');
                });
            }
        }

        function testDashboardRedirect() {
            log('Testing dashboard redirect logic...', 'info');
            
            const user = auth?.currentUser;
            if (user) {
                log('User is authenticated, dashboard should load', 'success');
                log('Simulating dashboard redirect in 2 seconds...', 'info');
                
                setTimeout(() => {
                    log('Would redirect to dashboard now', 'info');
                    // Don't actually redirect in test
                    // window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                log('No user found, would redirect to index', 'error');
            }
        }

        // Auto-test on load
        setTimeout(() => {
            log('Auto-testing authentication on load...', 'info');
            testAuth();
        }, 1000);
    </script>
</body>
</html>
