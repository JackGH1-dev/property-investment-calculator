<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth Debug</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>üî• Firebase Authentication Debug</h1>
    
    <div class="debug-section">
        <h3>Firebase Configuration</h3>
        <div id="firebaseStatus">Checking...</div>
    </div>
    
    <div class="debug-section">
        <h3>Authentication Status</h3>
        <div id="authStatus">Not authenticated</div>
        <button onclick="signInWithGoogle()">Sign In with Google</button>
        <button onclick="signOut()">Sign Out</button>
    </div>
    
    <div class="debug-section">
        <h3>Firestore Test</h3>
        <div id="firestoreStatus">Not tested</div>
        <button onclick="testFirestore()">Test Firestore Write</button>
    </div>
    
    <div class="debug-section">
        <h3>Debug Logs</h3>
        <div id="debugLogs" style="background: #f5f5f5; padding: 10px; height: 200px; overflow-y: auto;"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDP3X9E59AHb-U_OczTK_VywFcqbxmnsjk",
            authDomain: "investquest-67898.firebaseapp.com",
            projectId: "investquest-67898",
            storageBucket: "investquest-67898.firebasestorage.app",
            messagingSenderId: "495317898531",
            appId: "1:495317898531:web:2a4e29abc200374c6f2896",
            measurementId: "G-CYV507VCGC"
        };

        let auth, db;
        
        function log(message, type = 'info') {
            const logs = document.getElementById('debugLogs');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            logs.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        // Initialize Firebase
        try {
            firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            
            document.getElementById('firebaseStatus').innerHTML = '<span class="success">‚úÖ Firebase initialized successfully</span>';
            log('Firebase initialized successfully', 'success');
            
            // Set up auth state listener
            auth.onAuthStateChanged((user) => {
                if (user) {
                    document.getElementById('authStatus').innerHTML = `
                        <span class="success">‚úÖ Authenticated as: ${user.displayName || user.email}</span><br>
                        <small>UID: ${user.uid}</small>
                    `;
                    log(`User authenticated: ${user.displayName || user.email} (${user.uid})`, 'success');
                } else {
                    document.getElementById('authStatus').innerHTML = '<span class="error">‚ùå Not authenticated</span>';
                    log('User signed out', 'info');
                }
            });
            
        } catch (error) {
            document.getElementById('firebaseStatus').innerHTML = `<span class="error">‚ùå Firebase initialization failed: ${error.message}</span>`;
            log(`Firebase initialization failed: ${error.message}`, 'error');
        }

        async function signInWithGoogle() {
            try {
                log('Starting Google sign-in...', 'info');
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                const result = await auth.signInWithPopup(provider);
                log(`Sign-in successful: ${result.user.displayName}`, 'success');
                
            } catch (error) {
                log(`Sign-in failed: ${error.code} - ${error.message}`, 'error');
                console.error('Sign-in error:', error);
            }
        }

        async function signOut() {
            try {
                await auth.signOut();
                log('Sign-out successful', 'success');
            } catch (error) {
                log(`Sign-out failed: ${error.message}`, 'error');
            }
        }

        async function testFirestore() {
            if (!auth.currentUser) {
                log('Please sign in first to test Firestore', 'error');
                return;
            }

            try {
                log('Testing Firestore write...', 'info');
                
                const testData = {
                    displayName: auth.currentUser.displayName,
                    email: auth.currentUser.email,
                    testTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    createdAt: new Date().toISOString()
                };
                
                // Try to write to users collection
                const userRef = db.collection('users').doc(auth.currentUser.uid);
                await userRef.set(testData, { merge: true });
                
                log('‚úÖ Firestore write successful!', 'success');
                document.getElementById('firestoreStatus').innerHTML = '<span class="success">‚úÖ Firestore write successful</span>';
                
                // Try to read it back
                const doc = await userRef.get();
                if (doc.exists) {
                    log('‚úÖ Firestore read successful!', 'success');
                    log(`Data: ${JSON.stringify(doc.data(), null, 2)}`, 'info');
                } else {
                    log('‚ùå Document does not exist after write', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Firestore operation failed: ${error.code} - ${error.message}`, 'error');
                document.getElementById('firestoreStatus').innerHTML = `<span class="error">‚ùå Firestore failed: ${error.message}</span>`;
                console.error('Firestore error:', error);
            }
        }
    </script>
</body>
</html>
