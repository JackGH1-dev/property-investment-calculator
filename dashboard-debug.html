<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Debug - InvestQuest</title>
    <link rel="stylesheet" href="styles.css">
    
    <script>
        console.log('🔍 DASHBOARD DEBUG PAGE START');
        
        // Track script loading
        let scriptsLoaded = {
            'auth-production': false,
            'global-auth-init': false,
            'dashboard-production': false
        };
        
        function logScriptStatus(scriptName) {
            scriptsLoaded[scriptName] = true;
            console.log('🔍 Script loaded:', scriptName);
            console.log('🔍 All scripts status:', scriptsLoaded);
            console.log('🔍 window.authManager available:', !!window.authManager);
            console.log('🔍 window.globalAuthLoading:', window.globalAuthLoading);
        }
        
        // Monitor every second
        setInterval(function() {
            console.log('🔍 STATUS CHECK:', {
                authManager: !!window.authManager,
                globalAuthLoading: window.globalAuthLoading,
                currentUser: window.authManager ? !!window.authManager.getCurrentUser() : 'no authManager',
                url: window.location.href
            });
        }, 1000);
        
        console.log('🔍 About to load scripts...');
    </script>
</head>
<body>
    <h1>🔍 Dashboard Debug Page</h1>
    <p>Check console for detailed authentication flow debugging.</p>
    
    <div id="debug-info">
        <h3>Debug Information:</h3>
        <p>Page loaded at: <span id="load-time"></span></p>
        <p>Current URL: <span id="current-url"></span></p>
    </div>
    
    <script>
        document.getElementById('load-time').textContent = new Date().toLocaleString();
        document.getElementById('current-url').textContent = window.location.href;
    </script>
    
    <script src="auth-production.js" onload="logScriptStatus('auth-production')"></script>
    <script src="global-auth-init.js" onload="logScriptStatus('global-auth-init')"></script>
    
    <script>
        // Don't load dashboard-production.js to see if it's causing the redirect
        console.log('🔍 Scripts loaded, dashboard-production.js NOT loaded');
        console.log('🔍 This page should stay loaded if dashboard-production.js is the culprit');
    </script>
</body>
</html>
